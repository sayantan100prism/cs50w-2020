<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable - counter</title>
    <script>
        
        function hello(){
            let heading = document.querySelector('h1');
            if(heading.innerHTML === 'Hello !')  
            {
                heading.innerHTML = 'Goodbye';
            }
            else{
                heading.innerHTML = 'Hello !';
            }

            
        }
        
    </script>
</head>
<body>
    <h1>Hello !</h1>
    <h3>now we are using if else condition to toggle between hello and goodbye </h3>
    
    </h3><button onclick="hello()">Click here</button>

</body>
</html> -->
