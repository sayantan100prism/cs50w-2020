<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable - counter</title>
    <script>
        let counter = 0;
        function count(){
            counter++;
            alert(counter);
        }
        
    </script>
</head>
<body>
    <h1>Hello !</h1>
    <h3>adding an attribute "onclick"  in the button tag to call the 
        function count() when the button is clicked and each time the value is increased
    </h3><button onclick="count()">Count</button>

</body>
</html>
