<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        function hello(){
            alert('hello world');
        }
        
    </script>
</head>
<body>
    <h1>Hello !</h1>
    <h3>adding an attribute "onclick"  in the button tag to call the 
        function hello() when the button is clicked</h3><button onclick="hello()">Click me</button>

</body>
</html>
